char_vocab_size: -1
char_emb_size: -1
char_hidden_units: -1
max_word_len: -1
highway_layer: False

# for lstm
rnn_hidden_units: 150
output_dropout_keep_prob: -1.0
input_dropout_keep_prob: -1.0
