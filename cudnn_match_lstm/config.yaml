# for conv + attention
num_filters: -1
num_heads: -1

# for fc
dropout_keep_prob: 0.5
hidden_units: -1

random_seed: 3435
evaluate_every: 1

gpu_fraction: 0.5
allow_soft_placement: True
log_device_placement: False
summaries: False

comments: ''