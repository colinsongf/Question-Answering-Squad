data_dir: '/storage/datasets/squad-phrase/data/'
out_dir: '/storage/phrase_level_qa/runs/'
use_out_dir: '20190401141952'
checkpoint: ''

model_name: 'cudnn_match'
batch_size: 32
num_epochs: 50
learning_rate: 0.001
optimiser: 'Adam'
l1_reg: 0.0
l2_reg: 0.0
max_para_len: 400
max_quest_len: 50
encoder_n_layers: -1
patience: 1
decay: -1.0

